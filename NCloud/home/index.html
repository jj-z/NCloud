<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>云近科技</title>
		<link rel="icon" sizes="any" href="../logo.ico">
		<link rel="stylesheet" href="../css/animate.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.4.2.min.css" />
		<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper-3.4.2.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>		
	</head>

	<body>
		<header>
			<img class="header_bgc lazy" src="" alt="加载中。。。"  />
			<div class="header_contant">
				<div class="box">
					<img src="" />
					<h1></h1>
					<ul></ul>
				</div>
			</div>
		</header>
		<div class="message_box">
			<div class="message">
				<h3 class="animated"></h3>
				<div class="animated one"></div>
				<p class="animated"></p>
				<div class="message_contant">
					<ul></ul>
				</div>

				<div class="arrows">∨</div>
			</div>
		</div>

		<div class="product_box">
			<div class="product">
				<h3 class="animated"></h3>
				<div class="animated one"></div>
				<p class="animated"></p>
			</div>
			<div class="swiper_box">
				<!-- Swiper -->
				<div class="swiper-container">
					<div class="swiper-wrapper">
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination"></div>
					<!-- 如果需要导航按钮 -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</div>
			<div class="arrows">∨</div>

		</div>
		<div class="contact_box">
			<div class="contact">
				<h3 class="animated"></h3>
				<div class="animated one"></div>
				<p class="animated"></p>
				<div id="dituContent"></div>
				<ul></ul>
			</div>
		</div>

		<footer>
			<p>友情链接：
				<a href=""></a>
			</p>
			<p></p>
		</footer>
	</body>
</html>
